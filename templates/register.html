{% extends "base.html" %}

{% block title %}Register - (J)ai Kisan{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="auth-card">
            <h2>Register for (J)ai Kisan</h2>
            <p class="auth-subtitle">Start your free 24-hour trial now!</p>

            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="full_name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full_name" name="full_name" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile Number <span class="required">*</span></label>
                    <input type="tel" id="mobile" name="mobile" required 
                           pattern="[0-9]{10}" 
                           placeholder="10-digit mobile number (for OTP)">
                    <small>We'll send an OTP to verify your number</small>
                </div>

                <div class="form-group">
                    <label for="state">State/Region <span class="required">*</span></label>
                    <select id="state" name="state" required>
                        <option value="">Select your state</option>
                        {% for state in states %}
                            <option value="{{ state }}">{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="district">District (Optional)</label>
                    <input type="text" id="district" name="district" 
                           placeholder="Enter your district">
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation / Type of Farmer <span class="required">*</span></label>
                    <select id="occupation" name="occupation" required>
                        <option value="">Select your occupation</option>
                        <option value="Small Farmer">Small Farmer</option>
                        <option value="Marginal Farmer">Marginal Farmer</option>
                        <option value="Large Farmer">Large Farmer</option>
                        <option value="Agricultural Laborer">Agricultural Laborer</option>
                        <option value="Farm Owner">Farm Owner</option>
                        <option value="Tenant Farmer">Tenant Farmer</option>
                        <option value="Agri Business">Agri Business</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" name="email" 
                           placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required 
                           minlength="6"
                           placeholder="At least 6 characters">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Register & Send OTP
                </button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <button onclick="googleSignIn()" class="btn btn-google btn-block">
                <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>

            <p class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function googleSignIn() {
    window.location.href = "{{ url_for('google_auth') }}";
}
</script>
{% endblock %}
